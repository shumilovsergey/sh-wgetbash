{% extends 'base.html' %}
{% block title %}
wgetbash
{% endblock %}
{% block content %}
{% load static %}

<div class="w-[1000px] bg-sky-50 border-2 border-sky-200 rounded-3xl shadow-md flex flex-col ml-60">
    <form class="m-10" method="post" action="{% url 'api:script_create' %}">
        {% csrf_token %}
        <div class="text-sky-900 mb-1">Название:</div>
        <div class="mb-10">
            <input required type="text" autocomplete="off" name="name" maxlength="56" class="text-sky-900 h-10 w-[450px] border-sky-100 border-2 rounded-3xl shadow-md focus:outline-none focus:ring-slate-200 focus:border-sky-200" maxlength="56">
        </div>

        <div class="text-sky-900 mb-1">Cкрипт:</div>
        <div class="mb-10">
            <textarea autocomplete="off" required class="text-sky-900 w-full border-sky-100 border-2 rounded-3xl shadow-md focus:outline-none focus:ring-slate-200 focus:border-sky-200" name="text" rows="16"></textarea>
        </div>
        <button type="submit"  class="hover:bg-sky-200 h-10 w-36 hover:w-40 items-center flex justify-center duration-500 text-lg border-sky-200 text-sky-900 border-2 rounded-3xl shadow-md">Сохранить</button>

    </form>
</div>

{% endblock %}
