{% extends 'base.html' %}
{% block title %}
Информация - WgetBash
{% endblock %}
{% block content %}
{% load static %}

<div class="max-w-2xl mx-auto">
    <div class="card p-8 text-center">
        <svg class="w-16 h-16 text-blue-600 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <h1 class="text-2xl font-bold text-gray-900 mb-4">Информация</h1>
        <p class="text-lg text-gray-700 mb-6">{{info}}</p>
        <a href="{% url 'api:main' %}" class="btn-primary">
            <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
            </svg>
            На главную
        </a>
    </div>
</div>

{% endblock %}
